<div *ngIf="posts.length; else loading"></div>
<div class="form-control">
  <label for="search">Search post:</label>
  <input
    id="search"
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchPost"
  >
</div>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Author</th>
    <th>Name</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts | searchPosts: searchPost; let index = index">
    <td>{{ index + 1 }}</td>
    <td>{{ post.author }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.date | date: 'medium':null: 'en' }}</td>
    <td>
      <button
        class="btn btn-link open"
        [routerLink]="['/admin', 'post', post.id, 'edit']"
      >
        Open post
      </button>
      <a (click)="remove(post.id)">Remove</a>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #loading>
  <p class="text-center text-primary">
    Loading...
  </p>
</ng-template>

<div
  class="posts"
  *ngIf="posts$ | async as posts; else loading"
>
  <button
    class="btn btn-primary"
    [routerLink]="['/admin', 'dashboard']"
  >
    Go to dashboard
  </button>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  >

  </app-post>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
